<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
<style>
     *{
        margin: 0px;
         padding: 0px;
     }
</style>
</head>
<body>
      <div class="container-fluid">
          <div th:include="user/component::header"></div>
          <!--**********************************************-->

          <div class="panel panel-primary center-block" style="width: 800px;margin-top: 30px;">
              <div class="panel-heading text-center" style="font-size: 20px;">用户登录</div>
              <div class="panel-body">

                  <form class="form-horizontal" role="form" action="login" method="post" th:object="${user}">
                      <div class="form-group  has-success has-feedback">
                          <label class="col-sm-2 control-label">
                              <span th:text="#{name}"></span></label>
                          <div class="col-sm-8">
                              <input type="text" name="uname" class="form-control" id="uname" th:field="*{uname}"
                                     placeholder="请输入用户名">
                          </div>
                          <div class="col-sm-2">
                              <span th:errors="*{uname}"></span>
                          </div>
                      </div>
                      <div class="form-group has-warning">
                          <label class="col-sm-2 control-label">密码</label>
                          <div class="col-sm-8">
                              <input type="password" name="upass" class="form-control" id="upass"
                                     placeholder="请输入您的密码" th:field="*{upass}">
                         </div>
                          <div class="col-sm-2">
                                  <span th:errors="*{upass}"></span>
                          </div>
                      </div>


                      <div class="form-group">
                          <div class="text-center">
                              <input type="submit" value="登录" class="btn btn-primary "
                                     style="padding: 5px 30px;">
                              <input type="reset" value="重置" class="btn btn-primary "
                                     style="padding: 5px 30px; margin-left: 50px;">


                          </div>
                      </div>
                  </form>
              </div>

          </div>

          <!--**********************************************-->
          <div th:include="user/component::footer"></div>


      </div>
</body>
</html>
